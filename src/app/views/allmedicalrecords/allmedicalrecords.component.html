<div class="container">
  <div class="text-center">
    <h1>All medical records</h1>
  </div>

  <div class="row" style="margin-top: 32px;">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="row">
        
        <div *ngFor="let record of records" class="col-md-4 col-sm-6">
          <!-- <app-medicalrecords-card [medicalrecord]="medrecord"></app-medicalrecords-card> -->
          <h4>{{ record.patientname }}</h4>
          <h5>{{ record.recorddate }}</h5>
          <p>{{ record.diagnosis }}</p>
          <p>{{ record.prescription }}</p>
        </div>
        
      </div>
    </div>
  </div>
</div>
